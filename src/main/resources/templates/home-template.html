<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./layout.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header class="header">
      <ul>
        <li>
          <a href="index.html">Home</a>
        </li>
        <li th:each= "org.wecancodeit.reviews.models.CerealCategory: ${categories}">
          <a th:text="${CerealCategory.category}" href="healthy.html">Healthy Cereals</a>
        </li>
      </ul>
      <h1 class="big-title">Welcome to the World of Cereals!</h1>
      <form>
        <input type="text" name="text" placeholder="Search.." />
        <input type="submit" name="submit" value="Search" />
      </form>
    </header>
    <div class="home-body">
      <div class="healthy cereal">
        <a th:href="'/'+ ${CerealCategory.category}">
          <h3 th:text="${CerealCategory.category}" class="ribbon">Healthy</h3>
          <img th:src="@{CerealCatagory.categoryImage}" class="chex-pic main-pic" src="/images/rice-chex-box1.png" />
          <p class="ribbon">To view more cereals in this category, click here!</p>
        </a>
      </div>
    </div>
    <footer>&copy; Cap'n'Coders 2020</footer>
  </body>
</html>
