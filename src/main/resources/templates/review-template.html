<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${reviews.cerealName}">Apple Jacks</title>
    <link rel="stylesheet" href="/layout.css" />
    <link rel="stylesheet" href="/style.css" />
</head>

<body th:each= "review : ${reviews}">
    <header class="header">
        <ul>
            <li><a href="/">Home</a></li>
        </ul>
        <h1 th:each= "review : ${reviews}" th:text="${reviews.cerealName}">Apple Jacks</h1>
        <form>
            <input type="text" name="text" placeholder="Search.." />
            <input type="submit" name="submit" value="Search" />
        </form>
    </header>
    <div class="cereal-page-body">
        <figure>
            <img th:src="'/images/'+ ${review.cerealName} + '.png'" src="/templates/images/AppleJacks 3D.png" alt="Image of box" />
        </figure>

        <figure class="nutrition-label">
            <img th:src="'/images/'+ ${review.cerealName} + '-nutrition.png'"  alt="Image of nutrition label" />
        </figure>
        <div class="page-text">
            <article th:text="${reviews.description}">
                Apple Jacks is a crunchy, sweetened multi-grain cereal with apple and cinnamon." Apple Jacks is one of
                the top four cereal brands marketed within stores and is most heavily marketed on Kellogg's internet
                platform.
            </article>
            <article th:text="${reviews.review}" class="review">
                John Doe: ★★ <br> Apple Jacks is whack!!!
            </article>
            <article class="hashtag-box">
                <input type="text" name="text" placeholder="Add a Hashtag" />
                <input type="submit" name="submit" value="#" />
            </article>
        </div>
    </div>
    <footer>&copy; Cap'n'Coders 2020</footer>
</body>

</html>
